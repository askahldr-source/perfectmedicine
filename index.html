<!doctype html>
<html lang="bn">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Signup — PerfectMedicine</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
<style>
body { font-family: 'Inter', sans-serif; background: linear-gradient(135deg, #89f7fe, #66a6ff); min-height: 100vh; display: flex; justify-content: center; align-items: center; }
.signup-card { background: white; padding: 30px; border-radius: 20px; box-shadow: 0 8px 25px rgba(0,0,0,0.2); width: 100%; max-width: 450px; }
h2 { color: #333; font-weight: 700; margin-bottom: 20px; }
.btn-primary { background: #6366f1; border: none; }
.btn-primary:hover { background: #4f46e5; }
</style>
</head>
<body>
<div class="signup-card">
  <h2>Signup</h2>
  <form id="signupForm">
    <div class="mb-3">
      <label>Email</label>
      <input type="email" id="email" class="form-control" placeholder="example@mail.com" required>
    </div>
    <div class="mb-3">
      <label>Password</label>
      <input type="password" id="password" class="form-control" placeholder="Minimum 6 characters" required>
    </div>
    <div class="mb-3">
      <label>Phone Number</label>
      <input type="tel" id="phone" class="form-control" placeholder="10-digit number" required>
    </div>
    <div class="mb-3">
      <button type="button" id="sendOtp" class="btn btn-outline-primary w-100">Send OTP</button>
    </div>
    <div class="mb-3" id="otpSection" style="display:none;">
      <label>Enter OTP</label>
      <input type="text" id="otpInput" class="form-control" placeholder="4-digit OTP">
    </div>
    <button type="submit" class="btn btn-primary w-100 mt-3">Signup</button>
  </form>
  <p class="mt-2 text-center">Already have an account? <a href="login.html">Login here</a></p>
</div>
<script>
let generatedOtp = '';
document.getElementById('sendOtp').addEventListener('click', function(){
  const phone = document.getElementById('phone').value.trim();
  if(!/^[0-9]{10}$/.test(phone)){ alert('Please enter a valid 10-digit phone number.'); return; }
  generatedOtp = Math.floor(1000 + Math.random()*9000).toString();
  alert('Demo OTP (for testing): ' + generatedOtp);
  document.getElementById('otpSection').style.display = 'block';
});
document.getElementById('signupForm').addEventListener('submit', function(e){
  e.preventDefault();
  const email = document.getElementById('email').value.trim();
  const password = document.getElementById('password').value.trim();
  const phone = document.getElementById('phone').value.trim();
  const otp = document.getElementById('otpInput').value.trim();
  if(!/\S+@\S+\.\S+/.test(email)){ alert('Please enter a valid email.'); return; }
  if(password.length < 6){ alert('Password must be at least 6 characters.'); return; }
  if(!/^[0-9]{10}$/.test(phone)){ alert('Please enter a valid 10-digit phone number.'); return; }
  if(otp !== generatedOtp){ alert('Invalid OTP!'); return; }
  localStorage.setItem('userEmail', email);
  localStorage.setItem('userPassword', password);
  localStorage.setItem('userPhone', phone);
  alert('Signup successful! Please login.');
  window.location.href = 'login.html';
});
</script>
</body>
</html>
<!doctype html>
<html lang="bn">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login — PerfectMedicine</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <h3 class="mb-3">Login</h3>
      <form id="loginForm">
        <div class="mb-3">
          <label>Email</label>
          <input type="email" id="email" class="form-control" required>
        </div>
        <div class="mb-3">
          <label>Password</label>
          <input type="password" id="password" class="form-control" required>
        </div>
        <button class="btn btn-primary" type="submit">Login</button>
      </form>
      <p class="mt-2">Don't have an account? <a href="index.html">Signup here</a></p>
    </div>
  </div>
</div>

<script>
document.getElementById('loginForm').addEventListener('submit', function(e){
  e.preventDefault();
  const email = document.getElementById('email').value.trim();
  const password = document.getElementById('password').value.trim();

  const storedEmail = localStorage.getItem('userEmail');
  const storedPassword = localStorage.getItem('userPassword');

  if(email === storedEmail && password === storedPassword){
    localStorage.setItem('isLoggedIn', 'true');
    window.location.href = 'optionchain.html';
  } else {
    alert('Invalid credentials!');
  }
});
</script>
</body>
</html>
