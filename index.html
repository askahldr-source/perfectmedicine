<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Amrito Option Chain</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background: linear-gradient(120deg, #eaf8fa 0%, #f8eaf5 100%);
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
        }
        .container {
            max-width: 1240px;
            margin: 40px auto;
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 6px 24px rgba(60,60,120,0.11);
            padding: 36px 24px 24px 24px;
        }
        h1 {
            text-align: center;
            color: #442ea1;
            margin-bottom: 20px;
            font-size: 2.3em;
            letter-spacing: 1.5px;
            font-weight: 700;
        }
        .spot-label {
            text-align: center;
            font-size: 1.4em;
            color: #1e7fa7;
            font-weight: bold;
            margin-bottom: 26px;
            letter-spacing: 1px;
        }
        .option-table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            background: #fafafa;
            border-radius: 18px;
            overflow: hidden;
        }
        .option-table th, .option-table td {
            padding: 12px 10px;
            text-align: center;
            font-size: 1.08em;
            transition: background 0.2s;
        }
        .option-table th {
            background: #e7e7e7;
            font-weight: bold;
            border-bottom: 2px solid #ccc;
        }
        .call-head {
            background: linear-gradient(90deg, #c5f5d8 0%, #e1fbe6 100%);
            color: #238e39;
            font-weight: bold;
        }
        .put-head {
            background: linear-gradient(270deg, #ffd1d6 0%, #fbe6ea 100%);
            color: #ae2828;
            font-weight: bold;
        }
        .strike-head {
            background: #ffc055;
            color: #fff;
            font-weight: bold;
        }
        .call-cell {
            background: linear-gradient(90deg, #e8ffef 0%, #e4f7ea 100%);
            color: #238e39;
        }
        .put-cell {
            background: linear-gradient(270deg, #ffeaea 0%, #fbe6ea 100%);
            color: #ae2828;
        }
        .strike {
            background: #ffb300;
            color: #fff;
            font-weight: bold;
            font-size: 1.08em;
            position: relative;
            z-index: 1;
        }
        .volume-highest {
            background: #2e77d0 !important;
            color: #fff !important;
            font-weight: bold;
        }
        .volume-second {
            background: #ffe066 !important;
            color: #333 !important;
            font-weight: bold;
        }
        .reversal {
            background: #dfebff;
            color: #2053a6;
            font-style: italic;
            font-size: 0.97em;
        }
        .put-reversal {
            background: #ffe2eb;
            color: #ae2828;
            font-style: italic;
            font-size: 0.97em;
        }
        .option-table tr:hover td {
            background: #f6f4fd;
        }
        /* Spot price row highlight & horizontal line */
        .spot-row td {
            background: #e3f3ff !important;
            box-shadow: 0 -2px 0 0 #1e7fa7 inset;
            position: relative;
        }
        .spot-row td.strike:before {
            content: '';
            display: block;
            position: absolute;
            left: 0; right: 0; top: 50%;
            height: 4px;
            background: #1e7fa7;
            opacity: 0.4;
            z-index: 2;
        }
        @media (max-width: 900px) {
            .container { padding: 8px; }
            .option-table th, .option-table td { padding: 6px 2px; font-size: 0.94em; }
            h1 { font-size: 1.5em; }
            .spot-label { font-size: 1.1em; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Amrito Option Chain</h1>
        <div class="spot-label">
            Spot Price: <span id="spot-price-label"></span>
        </div>
        <table class="option-table" id="option-table">
            <tr>
                <th colspan="5" class="call-head">CALL SIDE</th>
                <th class="strike-head">STRIKE</th>
                <th colspan="5" class="put-head">PUT SIDE</th>
            </tr>
            <tr>
                <th class="call-head">TV</th>
                <th class="call-head">Chg</th>
                <th class="call-head">OI</th>
                <th class="call-head">Volume</th>
                <th class="call-head">Reversal Price</th>
                <th class="strike-head">ATM/STRIKE</th>
                <th class="put-head">Reversal Price</th>
                <th class="put-head">Volume</th>
                <th class="put-head">OI</th>
                <th class="put-head">Chg</th>
                <th class="put-head">TV</th>
            </tr>
        </table>
        <p style="text-align:center;color:#999;margin-top:24px;">
            Strike price: 21000 to 28000, step 50.<br>
            Highest volume: blue, second highest: yellow (call & put side independently).
        </p>
    </div>
    <script>
        // Set your spot price here!
        const spotPrice = 24600;
        document.getElementById("spot-price-label").textContent = spotPrice;

        // Generate mock data for demonstration (random for now)
        const startStrike = 21000, endStrike = 28000, step = 50;
        let data = [];
        for(let strike = startStrike; strike <= endStrike; strike += step) {
            data.push({
                strike: strike,
                callTV: (Math.random()*10+7).toFixed(2),
                callChg: (Math.random()*2-1).toFixed(2) + '%',
                callOI: Math.floor(Math.random()*20000+100),
                callVolume: Math.floor(Math.random()*10000+100),
                callRev: (strike + 50).toFixed(1),
                putRev: (strike - 50).toFixed(1),
                putVolume: Math.floor(Math.random()*10000+100),
                putOI: Math.floor(Math.random()*20000+100),
                putChg: (Math.random()*2-1).toFixed(2) + '%',
                putTV: (Math.random()*10+7).toFixed(2)
            });
        }

        // Calculate highest & second highest volume for calls and puts
        function getIndicesForVolumes(arr, key) {
            let vols = arr.map(row => row[key]);
            let sorted = [...vols].sort((a,b)=>b-a);
            let highest = sorted[0], second = sorted[1];
            let highestIdx = vols.indexOf(highest);
            let secondIdx = vols.indexOf(second);
            return {highestIdx, secondIdx};
        }
        let callVolIdx = getIndicesForVolumes(data, 'callVolume');
        let putVolIdx = getIndicesForVolumes(data, 'putVolume');

        // Render table rows
        const table = document.getElementById('option-table');
        data.forEach((row, idx) => {
            let tr = document.createElement('tr');
            // Spot price row highlight
            if(row.strike === spotPrice) tr.className = 'spot-row';
            tr.innerHTML = `
                <td class="call-cell">${row.callTV}</td>
                <td class="call-cell">${row.callChg}</td>
                <td class="call-cell">${row.callOI}</td>
                <td class="call-cell ${idx === callVolIdx.highestIdx ? 'volume-highest' : idx === callVolIdx.secondIdx ? 'volume-second' : ''}">${row.callVolume}</td>
                <td class="reversal">${row.callRev}</td>
                <td class="strike">${row.strike}</td>
                <td class="put-reversal">${row.putRev}</td>
                <td class="put-cell ${idx === putVolIdx.highestIdx ? 'volume-highest' : idx === putVolIdx.secondIdx ? 'volume-second' : ''}">${row.putVolume}</td>
                <td class="put-cell">${row.putOI}</td>
                <td class="put-cell">${row.putChg}</td>
                <td class="put-cell">${row.putTV}</td>
            `;
            table.appendChild(tr);
        });
    </script>
</body>
</html>
