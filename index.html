<!doctype html>
<html lang="bn">
<head>
  <meta charset="utf-8" />
  <title>PerfectMedicine — Option Chain (Auto)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    body { font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial; margin: 18px; color:#111; }
    h1 { margin: 0 0 10px 0; font-size:20px; }
    .controls { display:flex; gap:8px; align-items:center; flex-wrap:wrap; margin-bottom:12px; }
    input[type="text"], select { padding:6px 8px; font-size:14px; border:1px solid #ccc; border-radius:4px; }
    button { padding:6px 10px; font-size:14px; border-radius:4px; border:1px solid #2b6cb0; background:#3182ce; color:white; cursor:pointer; }
    button[disabled] { opacity:0.6; cursor:default; }
    #status { font-size:13px; color:#444; margin-left:6px; }
    table { width:100%; border-collapse:collapse; margin-top:12px; font-size:13px; }
    th, td { padding:6px 8px; border:1px solid #e6e6e6; text-align:right; }
    th { background:#fafafa; text-align:center; font-weight:600; position:sticky; top:0; z-index:1; }
    td.left { text-align:left; font-family:monospace; }
    .muted { color:#666; font-size:12px; }
    .small { font-size:12px; color:#666; }
    .highlight { background: #fffbe6; }
    #note { margin-top:8px; color:#555; font-size:13px; }
    .error { color:#a00; }
    @media (max-width:900px) {
      table { font-size:12px; }
      th,td { padding:4px 6px; }
    }
  </style>
</head>
<body>
  <h1>Option Chain — Auto / GitHub data</h1>

  <div class="controls">
    <label>Ticker: <input id="ticker" type="text" value="AAPL" style="width:90px" /></label>
    <label>Expiry: <input id="expiry" type="text" placeholder="YYYY-MM-DD or all" value="all" style="width:120px" /></label>
    <label>Side:
      <select id="side">
        <option value="both">both</option>
        <option value="calls">calls</option>
        <option value="puts">puts</option>
      </select>
    </label>

    <label>Source:
      <select id="source">
        <option value="github">GitHub JSON (data/&lt;TICKER&gt;_all.json)</option>
        <option value="api">Local API (/api/optionchain)</option>
      </select>
    </label>

    <label>Auto interval (sec):
      <input id="interval" type="text" value="60" style="width:70px" />
    </label>

    <button id="start">Start</button>
    <button id="stop" disabled>Stop</button>
    <button id="refresh">Refresh</button>

    <span id="status">idle</span>
  </div>

  <div id="note" class="small">
    Tip: For the GitHub JSON source you need data/&lt;TICKER&gt;_all.json in this repository (created by GitHub Actions). The JSON location used:
    <span id="jsonHint" class="muted"></span>
  </div>

  <table id="opts" aria-live="polite">
    <thead>
      <tr>
        <th>Expiry</th><th>Type</th><th>Strike</th><th>Bid</th><th>Ask</th><th>Mid</th>
        <th>IV</th><th>VolUsed</th><th>Days</th><th>Delta</th><th>Gamma</th><th>Vega</th><th>Theta</th><th>OI</th><th>Vol</th><th class="left">Contract</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <div id="footer" class="small muted" style="margin-top:10px">
    Last json updated at: <span id="updatedAt">-</span>
  </div>

<!-- Live updater script: paste this into the end of your existing index.html (it replaces the inline fetch logic) -->
<script>
/*
This script attaches to the existing controls in the page and auto-updates the option chain
table from either:
 - GitHub JSON: https://raw.githubusercontent.com/askahldr-source/perfectmedicine/main/data/<TICKER>_all.json
 - Local API: /api/optionchain?ticker=...
Usage:
 - Click "Refresh" to fetch once.
 - Click "Start" to auto-poll every N seconds (Interval).
 - Choose Source (github or api).
*/
(function(){
  const owner = 'askahldr-source';
  const repo = 'perfectmedicine';

  function $id(id){ return document.getElementById(id); }
  function fmt(x, d=4){
    if (x === null || x === undefined || x === '') return '';
    if (typeof x === 'number') {
      if (!isFinite(x)) return String(x);
      return (Math.abs(x) >= 1000 || Math.abs(x) < 0.0001) ? x.toPrecision(4) : x.toFixed(d);
    }
    if (!isNaN(Number(x))) return Number(x).toFixed(d);
    return String(x);
  }

  function githubJsonUrl(ticker){
    return `https://raw.githubusercontent.com/${owner}/${repo}/main/data/${ticker}_all.json`;
  }

  const tickerEl = $id('ticker');
  const expiryEl = $id('expiry');
  const sideEl = $id('side');
  const sourceEl = $id('source');
  const intervalEl = $id('interval');
  const statusEl = $id('status');
  const startBtn = $id('start');
  const stopBtn = $id('stop');
  const refreshBtn = $id('refresh');
  const tbody = document.querySelector('#opts tbody');
  const updatedAtEl = $id('updatedAt');
  const jsonHintEl = $id('jsonHint');

  let timer = null;

  function setStatus(txt, isError){
    if (!statusEl) return;
    statusEl.textContent = txt;
    statusEl.className = isError ? 'error' : '';
  }

  function renderTableRows(rows){
    if (!tbody) return;
    tbody.innerHTML = '';
    if (!Array.isArray(rows) || rows.length === 0) {
      const tr = document.createElement('tr');
      const td = document.createElement('td');
      td.colSpan = 16;
      td.className = 'left';
      td.textContent = 'No option rows found';
      tr.appendChild(td);
      tbody.appendChild(tr);
      return;
    }

    const expiryFilter = (expiryEl && expiryEl.value) ? expiryEl.value.trim().toLowerCase() : '';
    const sideFilter = (sideEl && sideEl.value) ? sideEl.value.toLowerCase() : 'both';

    let filtered = rows.slice();

    if (expiryFilter && expiryFilter !== 'all') {
      filtered = filtered.filter(r => (r.expiry || '').toLowerCase() === expiryFilter);
    }
    if (sideFilter === 'calls') filtered = filtered.filter(r => (r.type || '').toLowerCase().startsWith('c'));
    if (sideFilter === 'puts') filtered = filtered.filter(r => (r.type || '').toLowerCase().startsWith('p'));

    filtered.sort((a,b)=>{
      if ((a.expiry||'') !== (b.expiry||'')) return (a.expiry||'').localeCompare(b.expiry||'');
      if ((a.type||'') !== (b.type||'')) return (a.type||'').localeCompare(b.type||'');
      return (Number(a.strike)||0) - (Number(b.strike)||0);
    });

    const maxRows = 500;
    const slice = filtered.slice(0, maxRows);

    for (const r of slice) {
      const tr = document.createElement('tr');
      function mk(tdVal, cls){
        const td = document.createElement('td');
        if (cls) td.className = cls;
        td.textContent = (tdVal === null || tdVal === undefined) ? '' : (typeof tdVal === 'number' ? fmt(tdVal,4) : String(tdVal));
        return td;
      }
      tr.appendChild(mk(r.expiry));
      tr.appendChild(mk(r.type));
      tr.appendChild(mk(r.strike));
      tr.appendChild(mk(r.bid));
      tr.appendChild(mk(r.ask));
      tr.appendChild(mk(r.mid));
      tr.appendChild(mk(r.impliedVol));
      tr.appendChild(mk(r.vol_used));
      tr.appendChild(mk(r.days));
      tr.appendChild(mk(r.delta));
      tr.appendChild(mk(r.gamma));
      tr.appendChild(mk(r.vega));
      tr.appendChild(mk(r.theta));
      tr.appendChild(mk(r.openInterest));
      tr.appendChild(mk(r.volume));
      tr.appendChild(mk(r.contract, 'left'));
      tbody.appendChild(tr);
    }

    if (filtered.length > maxRows) {
      const tr = document.createElement('tr');
      const td = document.createElement('td');
      td.colSpan = 16;
      td.className = 'small muted left';
      td.textContent = `Showing first ${maxRows} of ${filtered.length} rows (use filters to narrow).`;
      tr.appendChild(td);
      tbody.appendChild(tr);
    }
  }

  async function fetchFromGitHub(ticker){
    const url = githubJsonUrl(ticker);
    if (jsonHintEl) jsonHintEl.textContent = url;
    setStatus('Fetching GitHub JSON...');
    try {
      const resp = await fetch(url, { cache: 'no-store' });
      if (!resp.ok) throw new Error(`HTTP ${resp.status} ${resp.statusText}`);
      const j = await resp.json();
      const rows = j.rows || j.data || j;
      const updated_at = j.updated_at_utc || j.updated_at || j.updatedAt || null;
      if (updated_at && updatedAtEl) updatedAtEl.textContent = (new Date(updated_at)).toLocaleString();
      else if (updatedAtEl) updatedAtEl.textContent = '-';
      renderTableRows(Array.isArray(rows) ? rows : []);
      setStatus(`Loaded ${Array.isArray(rows)?rows.length:0} rows`);
    } catch (err) {
      renderTableRows([]);
      setStatus('GitHub fetch error: ' + err.message, true);
    }
  }

  async function fetchFromAPI(ticker){
    const expiry = expiryEl ? expiryEl.value || 'all' : 'all';
    const side = sideEl ? sideEl.value || 'both' : 'both';
    const url = `/api/optionchain?ticker=${encodeURIComponent(ticker)}&expiry=${encodeURIComponent(expiry)}&side=${encodeURIComponent(side)}`;
    if (jsonHintEl) jsonHintEl.textContent = url;
    setStatus('Fetching local API...');
    try {
      const resp = await fetch(url, { cache: 'no-store' });
      if (!resp.ok) {
        const errObj = await resp.json().catch(()=>({error:resp.statusText}));
        throw new Error(errObj.error || `${resp.status} ${resp.statusText}`);
      }
      const j = await resp.json();
      if (!j.ok) throw new Error(j.error || 'API returned error');
      const rows = j.data || [];
      if (updatedAtEl) updatedAtEl.textContent = new Date().toLocaleString();
      renderTableRows(rows);
      setStatus(`Loaded ${rows.length} rows`);
    } catch (err) {
      renderTableRows([]);
      setStatus('API fetch error: ' + err.message, true);
    }
  }

  async function doFetch(){
    const ticker = (tickerEl && tickerEl.value) ? tickerEl.value.trim().toUpperCase() : 'AAPL';
    if (!ticker) { setStatus('Ticker required', true); return; }
    const src = (sourceEl && sourceEl.value) ? sourceEl.value : 'github';
    if (src === 'github') await fetchFromGitHub(ticker);
    else await fetchFromAPI(ticker);
  }

  function startAuto(){
    if (timer) return;
    const sec = parseInt(intervalEl ? intervalEl.value : '60', 10) || 60;
    if (sec < 5) { alert('Interval should be >= 5 seconds'); return; }
    startBtn && (startBtn.disabled = true);
    stopBtn && (stopBtn.disabled = false);
    doFetch();
    timer = setInterval(doFetch, sec * 1000);
    setStatus(`Auto-updating every ${sec}s`);
  }

  function stopAuto(){
    if (timer) {
      clearInterval(timer);
      timer = null;
    }
    startBtn && (startBtn.disabled = false);
    stopBtn && (stopBtn.disabled = true);
    setStatus('stopped');
  }

  if (refreshBtn) refreshBtn.addEventListener('click', doFetch);
  if (startBtn) startBtn.addEventListener('click', startAuto);
  if (stopBtn) stopBtn.addEventListener('click', stopAuto);

  // quick initial fetch (no auto-start)
  setTimeout(doFetch, 200);

  window.pm2_reloadOptionChain = doFetch;
  window.pm2_startAuto = startAuto;
  window.pm2_stopAuto = stopAuto;
})();
</script>

</body>
</html>
