<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Amrito Option Chain</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background: linear-gradient(120deg, #eaf8fa 0%, #f8eaf5 100%);
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
        }
        .container {
            max-width: 700px;
            margin: 48px auto 0 auto;
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 6px 24px rgba(60,60,120,0.10);
            padding: 36px 12px 24px 12px;
        }
        h1 {
            text-align: center;
            color: #442ea1;
            margin-bottom: 18px;
            font-size: 2em;
            letter-spacing: 1.2px;
            font-weight: 700;
        }
        .spot-label {
            text-align: center;
            font-size: 1.25em;
            color: #1e7fa7;
            font-weight: bold;
            margin-bottom: 26px;
            letter-spacing: 1px;
        }
        .scroll-table-wrapper {
            overflow-x: auto;
            border-radius: 14px;
            background: #fafafa;
            box-shadow: 0 2px 12px #eee;
        }
        .option-table {
            width: 100%;
            min-width: 950px;
            border-collapse: separate;
            border-spacing: 0;
            background: transparent;
        }
        .option-table th, .option-table td {
            padding: 10px 6px;
            text-align: center;
            font-size: 1.08em;
            transition: background 0.2s;
            white-space: nowrap;
        }
        .option-table th {
            background: #e7e7e7;
            font-weight: bold;
            border-bottom: 2px solid #ccc;
        }
        .call-head {
            background: linear-gradient(90deg, #c5f5d8 0%, #e1fbe6 100%);
            color: #238e39;
            font-weight: bold;
            border-radius: 8px 0 0 0;
        }
        .put-head {
            background: linear-gradient(270deg, #ffd1d6 0%, #fbe6ea 100%);
            color: #ae2828;
            font-weight: bold;
            border-radius: 0 8px 0 0;
        }
        .strike-head {
            background: #ffc055;
            color: #fff;
            font-weight: bold;
        }
        .call-cell {
            background: #e8ffef;
            color: #238e39;
        }
        .put-cell {
            background: #ffeaea;
            color: #ae2828;
        }
        .strike {
            background: #ffb300;
            color: #fff;
            font-weight: bold;
            font-size: 1.08em;
            position: relative;
            z-index: 1;
        }
        .volume-highest {
            background: #2e77d0 !important;
            color: #fff !important;
            font-weight: bold;
        }
        .volume-second {
            background: #ffe066 !important;
            color: #333 !important;
            font-weight: bold;
        }
        .reversal {
            background: #dfebff;
            color: #2053a6;
            font-style: italic;
            font-size: 0.97em;
        }
        .put-reversal {
            background: #ffe2eb;
            color: #ae2828;
            font-style: italic;
            font-size: 0.97em;
        }
        /* Spot price row highlight & horizontal line */
        .spot-row td {
            background: #e3f3ff !important;
            box-shadow: 0 -2px 0 0 #1e7fa7 inset;
            position: relative;
        }
        .spot-row td.strike:before {
            content: '';
            display: block;
            position: absolute;
            left: 0; right: 0; top: 50%;
            height: 4px;
            background: #1e7fa7;
            opacity: 0.6;
            z-index: 2;
        }
        /* Table vertical scroll styling */
        .option-table tbody {
            display: block;
            max-height: 440px;
            overflow-y: auto;
        }
        .option-table thead, .option-table tbody tr {
            display: table;
            width: 100%;
            table-layout: fixed;
        }
        /* Scrollbar styling for table body */
        .option-table tbody::-webkit-scrollbar {
            width: 8px;
            background: #f1f1f1;
            border-radius: 8px;
        }
        .option-table tbody::-webkit-scrollbar-thumb {
            background: #cdd7ed;
            border-radius: 8px;
        }
        @media (max-width: 800px) {
            .container { max-width: 99vw; padding: 4px; }
            h1 { font-size: 1.1em; }
            .spot-label { font-size: 1em; }
            .option-table th, .option-table td { padding: 6px 2px; font-size: 0.92em; }
            .scroll-table-wrapper { min-width: 0; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Amrito Option Chain</h1>
        <div class="spot-label" id="spot-price-label"></div>
        <div class="scroll-table-wrapper">
            <table class="option-table" id="option-table">
                <thead>
                    <tr>
                        <th colspan="5" class="call-head">CALL SIDE</th>
                        <th class="strike-head">STRIKE</th>
                        <th colspan="5" class="put-head">PUT SIDE</th>
                    </tr>
                    <tr>
                        <th class="call-head">TV</th>
                        <th class="call-head">Chg</th>
                        <th class="call-head">OI</th>
                        <th class="call-head">Volume</th>
                        <th class="call-head">Reversal Price</th>
                        <th class="strike-head">ATM/STRIKE</th>
                        <th class="put-head">Reversal Price</th>
                        <th class="put-head">Volume</th>
                        <th class="put-head">OI</th>
                        <th class="put-head">Chg</th>
                        <th class="put-head">TV</th>
                    </tr>
                </thead>
                <tbody id="option-table-body"></tbody>
            </table>
        </div>
    </div>
    <script>
        // Set your spot price here!
        const spotPrice = 24600;
        document.getElementById("spot-price-label").innerHTML = 
            `Spot Price: <span style="color:#0072c8;">${spotPrice}</span>`;

        // Generate mock data
        const startStrike = 21000, endStrike = 28000, step = 50;
        let data = [];
        for(let strike = startStrike; strike <= endStrike; strike += step) {
            data.push({
                strike: strike,
                callTV: (Math.random()*10+7).toFixed(2),
                callChg: (Math.random()*2-1).toFixed(2) + '%',
                callOI: Math.floor(Math.random()*20000+100),
                callVolume: Math.floor(Math.random()*10000+100),
                callRev: (strike + 50).toFixed(1),
                putRev: (strike - 50).toFixed(1),
                putVolume: Math.floor(Math.random()*10000+100),
                putOI: Math.floor(Math.random()*20000+100),
                putChg: (Math.random()*2-1).toFixed(2) + '%',
                putTV: (Math.random()*10+7).toFixed(2)
            });
        }

        // Render all rows with volume highlight per row
        const tbody = document.getElementById("option-table-body");
        function renderTable() {
            tbody.innerHTML = '';
            data.forEach((row) => {
                // Compare call/put volume for this row
                let callVolumeClass = "";
                let putVolumeClass = "";
                if(row.callVolume > row.putVolume) {
                    callVolumeClass = "volume-highest";
                    putVolumeClass = "volume-second";
                } else if(row.callVolume < row.putVolume) {
                    putVolumeClass = "volume-highest";
                    callVolumeClass = "volume-second";
                } else {
                    callVolumeClass = "volume-highest";
                    putVolumeClass = "volume-highest";
                }
                // Spot price highlight
                let tr = document.createElement('tr');
                if(row.strike === spotPrice) tr.className = 'spot-row';
                tr.innerHTML = `
                    <td class="call-cell">${row.callTV}</td>
                    <td class="call-cell">${row.callChg}</td>
                    <td class="call-cell">${row.callOI}</td>
                    <td class="call-cell ${callVolumeClass}">${row.callVolume}</td>
                    <td class="reversal">${row.callRev}</td>
                    <td class="strike">${row.strike}</td>
                    <td class="put-reversal">${row.putRev}</td>
                    <td class="put-cell ${putVolumeClass}">${row.putVolume}</td>
                    <td class="put-cell">${row.putOI}</td>
                    <td class="put-cell">${row.putChg}</td>
                    <td class="put-cell">${row.putTV}</td>
                `;
                tbody.appendChild(tr);
            });
        }
        renderTable();

        // Scroll spot price row into view in middle when page loads
        window.onload = function() {
            let spotRow = document.querySelector('.spot-row');
            if(spotRow) {
                let parent = spotRow.parentNode;
                let parentRect = parent.getBoundingClientRect();
                let rowRect = spotRow.getBoundingClientRect();
                parent.scrollTop = spotRow.offsetTop - parentRect.height/2 + rowRect.height/2;
            }
        }
    </script>
</body>
</html>
