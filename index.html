<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Amrito Option Chain</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background: linear-gradient(120deg, #eaf8fa 0%, #f8eaf5 100%);
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
        }
        .container {
            max-width: 540px;
            margin: 60px auto 0 auto;
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 6px 24px rgba(60,60,120,0.10);
            padding: 36px 24px 24px 24px;
        }
        h1 {
            text-align: center;
            color: #442ea1;
            margin-bottom: 16px;
            font-size: 2em;
            letter-spacing: 1.2px;
            font-weight: 700;
        }
        .spot-label {
            text-align: center;
            font-size: 1.25em;
            color: #1e7fa7;
            font-weight: bold;
            margin-bottom: 22px;
            letter-spacing: 1px;
        }
        .dropdown-row {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 18px;
        }
        .dropdown-label {
            font-size: 1em;
            font-weight: 500;
            margin-right: 12px;
            color: #222;
        }
        select {
            font-size: 1.04em;
            padding: 8px 30px 8px 10px;
            border-radius: 8px;
            border: 1px solid #b7c7d9;
            box-shadow: 0 1px 8px #f0f4ff;
            background: #f7fafc url('data:image/svg+xml;utf8,<svg fill="gray" height="16" viewBox="0 0 20 20" width="16" xmlns="http://www.w3.org/2000/svg"><path d="M5.516 7.548a1 1 0 0 1 1.415-.04L10 10.293l3.07-2.784a1 1 0 0 1 1.376 1.45l-3.75 3.4a1 1 0 0 1-1.312 0l-3.75-3.4a1 1 0 0 1-.04-1.415z"/></svg>') no-repeat right 10px center/18px 18px;
            appearance: none;
            cursor: pointer;
            transition: border .2s;
        }
        select:focus {
            border: 1.5px solid #1e7fa7;
            outline: none;
        }
        .option-table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            background: #fafafa;
            border-radius: 14px;
            overflow: hidden;
            margin-bottom: 18px;
            box-shadow: 0 2px 12px #eee;
        }
        .option-table th, .option-table td {
            padding: 10px 6px;
            text-align: center;
            font-size: 1.08em;
        }
        .option-table th {
            background: #e7e7e7;
            font-weight: bold;
            border-bottom: 2px solid #ccc;
        }
        .call-head {
            background: linear-gradient(90deg, #c5f5d8 0%, #e1fbe6 100%);
            color: #238e39;
            font-weight: bold;
            border-radius: 8px 0 0 0;
        }
        .put-head {
            background: linear-gradient(270deg, #ffd1d6 0%, #fbe6ea 100%);
            color: #ae2828;
            font-weight: bold;
            border-radius: 0 8px 0 0;
        }
        .strike-head {
            background: #ffc055;
            color: #fff;
            font-weight: bold;
        }
        .call-cell {
            background: #e8ffef;
            color: #238e39;
        }
        .put-cell {
            background: #ffeaea;
            color: #ae2828;
        }
        .strike {
            background: #ffb300;
            color: #fff;
            font-weight: bold;
            font-size: 1.08em;
            position: relative;
            z-index: 1;
        }
        .volume-highest {
            background: #2e77d0 !important;
            color: #fff !important;
            font-weight: bold;
        }
        .volume-second {
            background: #ffe066 !important;
            color: #333 !important;
            font-weight: bold;
        }
        .reversal {
            background: #dfebff;
            color: #2053a6;
            font-style: italic;
            font-size: 0.97em;
        }
        .put-reversal {
            background: #ffe2eb;
            color: #ae2828;
            font-style: italic;
            font-size: 0.97em;
        }
        /* Spot price row highlight & horizontal line */
        .spot-row td {
            background: #e3f3ff !important;
            box-shadow: 0 -2px 0 0 #1e7fa7 inset;
            position: relative;
        }
        .spot-row td.strike:before {
            content: '';
            display: block;
            position: absolute;
            left: 0; right: 0; top: 50%;
            height: 4px;
            background: #1e7fa7;
            opacity: 0.6;
            z-index: 2;
        }
        @media (max-width: 600px) {
            .container { max-width: 99vw; padding: 4px; }
            h1 { font-size: 1.2em; }
            .spot-label { font-size: 1em; }
            .option-table th, .option-table td { padding: 6px 2px; font-size: 0.94em; }
            select { font-size: .98em; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Amrito Option Chain</h1>
        <div class="spot-label" id="spot-price-label"></div>
        <div class="dropdown-row">
            <span class="dropdown-label">Select Strike Price:</span>
            <select id="strikeDropdown"></select>
        </div>
        <table class="option-table" id="option-table">
            <tr>
                <th colspan="5" class="call-head">CALL SIDE</th>
                <th class="strike-head">STRIKE</th>
                <th colspan="5" class="put-head">PUT SIDE</th>
            </tr>
            <tr>
                <th class="call-head">TV</th>
                <th class="call-head">Chg</th>
                <th class="call-head">OI</th>
                <th class="call-head">Volume</th>
                <th class="call-head">Reversal Price</th>
                <th class="strike-head">ATM/STRIKE</th>
                <th class="put-head">Reversal Price</th>
                <th class="put-head">Volume</th>
                <th class="put-head">OI</th>
                <th class="put-head">Chg</th>
                <th class="put-head">TV</th>
            </tr>
        </table>
    </div>
    <script>
        // Set your spot price here!
        const spotPrice = 24600;
        document.getElementById("spot-price-label").innerHTML = 
            `Spot Price: <span style="color:#0072c8;">${spotPrice}</span>`;

        // Generate mock data for demonstration (random for now)
        const startStrike = 21000, endStrike = 28000, step = 50;
        let data = [];
        for(let strike = startStrike; strike <= endStrike; strike += step) {
            data.push({
                strike: strike,
                callTV: (Math.random()*10+7).toFixed(2),
                callChg: (Math.random()*2-1).toFixed(2) + '%',
                callOI: Math.floor(Math.random()*20000+100),
                callVolume: Math.floor(Math.random()*10000+100),
                callRev: (strike + 50).toFixed(1),
                putRev: (strike - 50).toFixed(1),
                putVolume: Math.floor(Math.random()*10000+100),
                putOI: Math.floor(Math.random()*20000+100),
                putChg: (Math.random()*2-1).toFixed(2) + '%',
                putTV: (Math.random()*10+7).toFixed(2)
            });
        }

        // Fill dropdown
        const dropdown = document.getElementById("strikeDropdown");
        data.forEach(row => {
            let option = document.createElement('option');
            option.value = row.strike;
            option.text = row.strike;
            dropdown.appendChild(option);
        });

        // Render table row for a given strike
        function renderTable(strikeToShow) {
            // Remove old rows except header
            const table = document.getElementById('option-table');
            // Remove all rows except first two (header rows)
            while(table.rows.length > 2) table.deleteRow(2);

            let idx = data.findIndex(row => row.strike == strikeToShow);
            if(idx === -1) return;
            let row = data[idx];

            // Compare volumes for this row only
            let callVolumeClass = "";
            let putVolumeClass = "";
            if(row.callVolume > row.putVolume) {
                callVolumeClass = "volume-highest";
                putVolumeClass = "volume-second";
            } else if(row.callVolume < row.putVolume) {
                putVolumeClass = "volume-highest";
                callVolumeClass = "volume-second";
            } else {
                callVolumeClass = "volume-highest";
                putVolumeClass = "volume-highest";
            }

            let tr = document.createElement('tr');
            // Spot price row highlight if matches
            if(row.strike === spotPrice) tr.className = 'spot-row';
            tr.innerHTML = `
                <td class="call-cell">${row.callTV}</td>
                <td class="call-cell">${row.callChg}</td>
                <td class="call-cell">${row.callOI}</td>
                <td class="call-cell ${callVolumeClass}">${row.callVolume}</td>
                <td class="reversal">${row.callRev}</td>
                <td class="strike">${row.strike}</td>
                <td class="put-reversal">${row.putRev}</td>
                <td class="put-cell ${putVolumeClass}">${row.putVolume}</td>
                <td class="put-cell">${row.putOI}</td>
                <td class="put-cell">${row.putChg}</td>
                <td class="put-cell">${row.putTV}</td>
            `;
            table.appendChild(tr);
        }

        // On page load: show spot price row only
        dropdown.value = spotPrice;
        renderTable(spotPrice);

        // On dropdown change: show selected row
        dropdown.addEventListener("change", function() {
            renderTable(Number(dropdown.value));
        });
    </script>
</body>
</html>
